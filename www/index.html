<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <style>
      .dir {
        display: inline-block;
      }
      .dir button {
        margin: 0.25rem;
        padding: 0.5rem;
      }
      .player {
        display: flex;
        flex-direction: column;
      }
      .player audio {
        width: 100%;
      }
      .player video {
        max-width: 100%;
        max-height: 100dvh;
        margin: auto;
      }
      .dir.selected button {
        font-weight: bold;
      }
      .file {
        padding: 0.5rem;
        border: 1px solid black;
      }
      .file.playing {
        background-color: bisque;
      }
      .file.error {
        color: red;
      }
      .file-name {
        font-weight: bold;
        word-break: break-word;
      }
      .file-buttons {
        display: flex;
        justify-content: space-around;
      }
      .file-buttons button {
        padding: 0.5rem;
      }
    </style>
  </head>
  <body>
    <h1>Music Player</h1>
    <div id="statusNode">status: loading...</div>
    <p id="messageNode"></p>
    <div id="dirList">
      <div class="dir">
        <button>Data</button>
      </div>
    </div>
    <hr />
    <div class="player">
      <audio id="audioNode" controls></audio>
      <video id="videoNode" controls></video>
      <div id="playingNameNode"></div>
    </div>
    <hr />
    <div id="fileList">
      <div class="file">
        <div>
          <span class="file-type"></span>:
          <span class="file-name"></span>
        </div>
        <div class="file-size"></div>
        <div class="file-mtime"></div>
        <div class="file-buttons">
          <button class="add-button">Add to List</button>
          <button class="play-button">Play</button>
        </div>
      </div>
    </div>
    <script src="/js/bundle.js"></script>
  </body>
</html>
